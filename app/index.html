<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <header class="header">
      <div class="header__wrapper-top">
         <div class="container">
            <div class="header__top">
               <ul class="header__contacts">
                  <li class="header__item">
                     <a class="header__link" href="#">
                        <img class="header__icon" src="images/icons/icon-address.svg" alt="адрес и время доставки">
                        АДРЕС И ВРЕМЯ ДОСТАВКИ
                     </a>
                  </li>
                  <li class="header__item">
                     <a class="header__link" href="#">
                        <img class="header__icon" src="images/icons/icon-tel.svg" alt="горячая линия 24/7">
                        ГОРЯЧАЯ ЛИНИЯ 24/7
                     </a>
                  </li>
               </ul>
               <nav class="menu">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a class="menu__link" href="#">Доставка</a>
                     </li>
                     <li class="menu__item">
                        <a class="menu__link" href="#">О нас</a>
                     </li>
                     <li class="menu__item">
                        <a class="menu__link" href="#">Новости</a>
                     </li>
                  </ul>
               </nav>
            </div>
         </div>
      </div>

      <div class="header__wrapper-bottom">
         <div class="container">
            <div class="header__bottom">
               <a class="logo" href="#">
                  <img class="logo__img" src="images/logo.svg" alt="Логотип">
               </a>
               <button class="header__catalog-btn header__catalog-btn--nav-icon header__catalog-btn--arrow-down" type="button">
                  Каталог продуктов
               </button>

               <form class="header__search header__search--icon">
                  <input class="header__search-field" type="text" placeholder="Найти в магазине...">
                  <button class="header__search-btn" type="submit"></button>
               </form>

               <ul class="user-nav">
                  <li class="user-nav__item">
                     <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/user-link.svg" alt="user icon">
                     </a>
                  </li>
                  <li class="user-nav__item">
                     <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/favorite-link.svg" alt="favorite icon">
                        <span class="user-nav__num">12</span>
                     </a>
                  </li>
                  <li class="user-nav__item">
                     <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/cart-link.svg" alt="cart icon">
                        <span class="user-nav__num">12</span>
                     </a>
                  </li>

               </ul>
            </div>
         </div>
      </div>
   </header>





   <script src="js/main.min.js"></script>
</body>

</html>
